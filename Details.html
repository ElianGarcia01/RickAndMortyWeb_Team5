<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rick and Morty - Characters - Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./CSS/styles.css">
    <link rel="shortcut icon" href="./Recursos/favicon2.png" type="image/x-icon">
</head>

<body>
    <div class="container_principal">
        <header class="sticky-top">

            <!-- AQUI COMIENZA LA BARRA DE NAVEGACION DEL HEADER -->
            <nav class="navbar navbar-dark navbar-expand-lg bg-dark">
                <div class="container-fluid">
                    <a class="navbar-brand ms-3" href="index.html">
                        <img class="image d-block w-100" src="./Recursos/logo-letras.png" alt="logo">
                    </a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav ms-auto mb-2">
                            <li class="nav-item">
                                <a class="nav-link" aria-current="page" href="index.html">HOME</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" aria-current="page" href="Characters.html">CHARACTERS</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" aria-current="page" href="./Locations.html">LOCATIONS</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" aria-current="page" href="">EPISODES</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" aria-current="page" href="">INFORMATION</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
    
        <main id="page">
            <!-- SECCION DE TARJETA -->
            <div class="container-fluid my-5">
                <div class="row row-cols-2  d-flex justify-content-center">
                    <div class="col">
                        <div class="card border border-1 border-dark bg-success-subtle">
                            <div class="row">
                                <div class="col-md-6">
                                    <img :src="detalles.image" class="card-img rounded-start" :alt="detalles.name">
                                </div>
                                <div class="col-md-6">
                                    <div class="card-body d-flex flex-column justify-content-center align-items-center h-100">
                                        <h5 class="card-title mb-4">{{detalles.name}}</h5>
                                        <p class="card-text">Status: {{detalles.status}}</p>
                                        <p class="card-text">Species: {{detalles.species}}</p>
                                        <p class="card-text">Gender: {{detalles.gender}}</p>
                                        <div class="d-flex justify-content-center">
                                            <a href="./Locations.html"
                                                class="btn btn-dark w-100">Location</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    
        <!-- AQUI COMIENZA EL FOOTER -->
    
        <footer class="text-center footer-style bg-dark text-light">
            <div class="container">
                <div class="row pt-4">
                    <div class="col-12 col-md-6 mb-4">
                        <h3>MORE FROM RICK AND MORTY</h3>
                        <ul class="list-unstyled d-flex justify-content-around">
                            <li>
                                <a target="blank" href="https://www.facebook.com/RickandMorty/?locale=es_LA"
                                    class="btn-social">
                                    <img class="icon_footer" src="./Recursos/facebook.png" alt="facebook">
                                </a>
                            </li>
                            <li>
                                <a target="blank" href="https://www.instagram.com/RickandMorty/" class="btn-social">
                                    <img class="icon_footer" src="./Recursos/instagram.png" alt="instagram">
                                </a>
                            </li>
                            <li>
                                <a target="blank" href="https://www.whatsapp.com/?lang=es_LA" class="btn-social">
                                    <img class="icon_footer" src="./Recursos/whatsapp.png" alt="whatsapp">
                                </a>
                            </li>
                        </ul>
                    </div>
                    <div class="col-md-6 mb-4">
                        <h3>Company</h3>
                        <a href="./index.html" class="btn-social">
                            <img class="image" src="./Recursos/logo-letras.png" alt="cohort">
                        </a>
                        <p class="mt-2 copyright">&copy; 2024 Rick and Morty.</p>
                    </div>
                </div>
            </div>
        </footer>
    </div>

    <!-- FINALIZA EL FOOTER -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="/JavaScript/main.js"></script>
</body>

</html>
